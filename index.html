<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>رفع فيديو والحصول على رابط مباشر</title>
</head>
<body>
  <input type="file" id="uploadVideo" accept="video/*">
  <button id="uploadBtn">رفع الفيديو</button>
  <p>رابط مباشر: <input type="text" id="videoLink" style="width: 400px;"></p>

  <video id="videoPlayer" controls width="500"></video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcqpstSz3Wg6zQb_-bC0JyjcJjX5c3TQ8",
      authDomain: "saifsa-d4bee.firebaseapp.com",
      databaseURL: "https://saifsa-d4bee-default-rtdb.firebaseio.com",
      projectId: "saifsa-d4bee",
      storageBucket: "saifsa-d4bee.firebasestorage.app",
      messagingSenderId: "56650923251",
      appId: "1:56650923251:web:83ed4afadf44f8eabf0b86",
      measurementId: "G-0ZTS7PEXC2"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getDatabase(app);

    const uploadBtn = document.getElementById('uploadBtn');
    const uploadVideo = document.getElementById('uploadVideo');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoLinkInput = document.getElementById('videoLink');

    uploadBtn.addEventListener('click', () => {
      const file = uploadVideo.files[0];
      if (!file) return alert("اختار فيديو أولاً");

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Data = e.target.result.split(',')[1]; // فقط البيانات
        set(ref(db, 'videos/myVideo'), base64Data).then(() => {
          alert("تم رفع الفيديو!");
          // إنشاء رابط مباشر مؤقت للفيديو
          const byteCharacters = atob(base64Data);
          const byteNumbers = new Array(byteCharacters.length).fill().map((_, i) => byteCharacters.charCodeAt(i));
          const byteArray = new Uint8Array(byteNumbers);
          const blob = new Blob([byteArray], { type: 'video/mp4' });
          const url = URL.createObjectURL(blob);
          videoPlayer.src = url;
          videoLinkInput.value = url; // رابط مباشر للنسخ
        });
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
